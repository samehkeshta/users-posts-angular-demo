<nav *ngIf="isVisible" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="isPreviousDisabled">
      <a class="page-link" aria-label="Previous" (click)="onPreviousClick()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages;" class="page-item"
      [class.active]="currentPage == page">
      <a class="page-link" (click)="onPageClick(page)">
        {{page}}
      </a>
    </li>
    <li class="page-item" [class.disabled]="isNextDisabled">
      <a class="page-link" aria-label="Next" (click)="onNextClick()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
