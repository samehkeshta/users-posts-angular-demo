<h2>Add a User</h2>
<div class="row">
  <div class="col-md-6 well">
    <form [formGroup]="form" (ngSubmit)="addUser()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            required>
          <div *ngIf="user_name?.invalid && (user_name?.dirty || user_name?.touched)"
            class="alert alert-danger">
            <div *ngIf="user_name?.errors?.required">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email">
          <div *ngIf="user_email?.invalid && (user_email?.dirty || user_email?.touched)"
            class="alert alert-danger">
            <div *ngIf="user_email?.errors?.invalidEmail">
              Please type a valid email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            formControlName="phone">
        </div>
      </fieldset>
      <fieldset formGroupName="address">
        <legend>Address</legend>
        <div class="form-group">
          <label for="street">Street</label>
          <input
            type="text"
            class="form-control"
            id="street"
            formControlName="street">
        </div>
        <div class="form-group">
          <label for="suite">Suite</label>
          <input
            type="text"
            class="form-control"
            id="suite"
            formControlName="suite">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city">
        </div>
        <div class="form-group">
          <label for="zipcode">ZipCode</label>
          <input
            type="text"
            class="form-control"
            id="zipcode"
            formControlName="zipcode">
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
    </form>
  </div>
  <div class="col-md-6">
  </div>
</div>
